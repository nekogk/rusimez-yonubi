        document.getElementById('inputArea').addEventListener('input', function (event) {
            const inputArea = event.target;
            const inputValue = inputArea.value;
            const lastChar = inputValue.slice(-1);

            if (charMap.hasOwnProperty(lastChar)) {
                OutUni += charMap[lastChar];
                inputArea.value = inputValue.slice(0, -1);
            } else if (naturalNumbers.hasOwnProperty(lastChar)) {
                OutUni += naturalNumbers[lastChar];
                inputArea.value = inputValue.slice(0, -1);
                inputArea.value += String.fromCharCode(OutUni);
                OutUni = 57600;
            } else if (adds.hasOwnProperty(lastChar)) {
                inputArea.value = inputValue.slice(0, -1);
                inputArea.value += adds[lastChar];
            }
        });

        document.getElementById('inputArea').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const inputArea = event.target;
                const inputText = inputArea.value;
                let convertedText = '';
                let foundWord = '';

                // Find the word from the end
                for (let i = 0; i < inputText.length; i++) {
                    const subString = inputText.slice(-i-1);
                    convertedText = '';
                    for (let char of subString) {
                        if (conversionMap[char]) {
                            convertedText += conversionMap[char];
                        } else {
                            convertedText += '?';
                        }
                    }
                    if (wordMap[convertedText]) {
                        foundWord = wordMap[convertedText] + '\n' + foundWord;
                    }
                }

                document.getElementById('outputArea').value = foundWord ? foundWord : '';
            }
        });
